        <!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
      <h1 id="title">Survey Form</h1>

      <p id="description">please fill out this form with the required information</p>

      <form id ="survey-form" action="https://register-demo.freecodecamp.org"/>

      <fieldset>
        <label for="name" id="name-label">
          Enter Your Name:
           <input id="name" name="first-name" type="text" placeholder="Enter Your Name" required/>
           </label>


  <label for="email" id="email-label">
          Enter Your Email:
           <input id="email" name="email" type="email" placeholder="Enter Your Email" required/>
  </label>


   <label for="number" id="number-label">
         Create a New Password:
           <input id="number" name="new-password" type="number" placeholder="New Password" pattern=[a-z0-5]{8} min="13" max="120" required/>
   </label>
  </fieldset>

  <fieldset>
    <label for="personal-account">
      <input id="personal-account" type="radio" name="account-type" class="inline" value="personal-account"/>
      Personal Account
      </label>

      <label for="business-account">
      <input id="business-account" type="radio" name="account-type" class="inline" value="business-account"/>
      Business Account
      </label>

      <label for="terms-and-conditions" name="terms-and-condition">
      <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="accepted"/>
    I accept the 
    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions
    </a><br>
    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="rejected"/>
    I did not accept the 
    <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions
    </a>
      </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input id="profile-piture" type="file" name="file"/>
        </label>

        <label for="age">
          Input your age(years):
          <input id="age" type="number" name="age" min="13" max="120"/>
        </label>

        <label for="referrer">
          How did you hear about us?
          <select id="dropdown" name="referrer">
          <option value="">
            (select one)
          </option>

           <option value="1">
            freeCodeCamp News
            </option>

          <option value="2">
            freeCodeCamp Youtube Channel
          </option>

          <option value="3">
            freeCodeCamp Forum
          </option>

            <option value="4">
             Other
             </option>
             </select>
             </label>

          <label for="bio">
           Provide a bio:
         <textarea id="bio" name="bio" row="3" cols="30" placeholder="I like coding on the beach....">
    </textarea>
    </label>
      </fieldset>

      <input type="submit" id='submit' value="submit"/>
 
 </form>
 </body>    
</html>
        <script src="" async defer></script>
    </body>
</html>
